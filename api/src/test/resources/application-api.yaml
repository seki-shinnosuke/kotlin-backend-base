spring:
  application:
    name: base-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/base?useSSL=false&allowPublicKeyRetrieval=true&connectionTimeZone=SERVER
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      max-lifetime: 900000
      keepalive-time: 30000
      connection-test-query: SELECT CASE WHEN @@read_only + @@innodb_read_only = 0 THEN 1 ELSE (SELECT table_name FROM information_schema.tables) END AS `1`
      maximum-pool-size: 4
      leak-detection-threshold: 120000
  session:
    store-type: REDIS
  redis:
    host: localhost
    port: 16379
    password: base-redis
    ssl: false
  security:
    cors-client-urls: http://localhost:[*]
    hsts-on: false
